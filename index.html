<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>directSearch</title>
  <link rel="stylesheet" href="css/myStyle.css">
  <link rel="stylesheet" href="css/all.min.css">
</head>
<body>

  <div class="background" >
    <img src="img/background.png" alt="">
  </div>
<!-- This Is The header -->
<header>
  <div class="container" >
    <div class="logo-space" >
      <img width="38" height="38" src="img/logo.png" alt="myLogo">
      <h1 class="logo" >Direct<span>Search</span></h1>
    </div>
  </div>
</header>

<div class="container presentation">
  <p>The purpose of this tool is to <span>save time</span> and avoid getting
  distracted while searching</p>
</div>

<div class="site-name-box" >
  <div class="container" >
    <p class="searchin" >search in 
      <span class="arrow" > &#9654; </span>
      <span class="site-name" ></span>
    </p>  
  </div>
</div>


<!-- Section Tag -->
<section class="section" >
  <div class="container" >
    <!-- choose a WebSite -->
    <article class="buttons-box" >
      <button name="0" class="btn site"><i class="fab fa-facebook-square"></i> facebook</button>
      <button name="1" class="btn site"><i class="fab fa-twitter-square"></i> twitter</button>
      <button name="2" class="btn site"><i class="fab fa-linkedin"></i> linkedIn</button>
      <button name="3" class="btn site"><i class="fab fa-youtube-square"></i> youtube</button>
    </article>


    <!-- Search Side -->
    <article class="search-box">
      <input id="textField" class="set" type="text" placeholder="search" disabled>
        <button class="btn search set" ><i class="fas fa-search"></i> search</button>
    </article>
  </div>
</section>
  
    

  <script src="reaction.js"></script>
</body>
</html>
